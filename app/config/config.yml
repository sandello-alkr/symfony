imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: globals.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - CMSBundle:Form:bootstrap.html.twig
            - CMSBundle:Form:forms.html.twig

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [FMElfinderBundle,CMSBundle,FOSCommentBundle]
    # java: /usr/bin/java
assetic:
    filters:
        sass: ~
        compass: 
            bin: /usr/local/bin/compass
        cssrewrite: ~
        uglifyjs2:
            # the path to the uglifyjs executable
            # bin: /usr/bin/uglifyjs
            # compress: true
            # beautify: false
        uglifycss:
            bin: /usr/bin/uglifycss
        less:
            node: /usr/bin/node
            node_paths: [/usr/lib/node_modules]
            apply_to: "\.less$"
    assets:
        bootstrap_css:
            inputs:
                - %kernel.root_dir%/../vendor/sandello-alkr/cmsbundle/alkr/CMSBundle/Resources/less/bootstrap.less
            filters:
                - less
                - cssrewrite
            output: css/bootstrap.css
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        options:
            1002: "SET NAMES utf8"
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_elastica:
    clients:
        default: { host: localhost, port: 9200 }
    indexes:
        pages:
            client: default
            types:
                page:
                    mappings:
                        title: {boost: 5}
                        content: {boost: 10}
                    persistence:
                        driver: orm # orm, mongodb, propel are available
                        model: CMSBundle\Entity\Page
                        provider: ~
                        finder: ~
